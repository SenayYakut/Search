<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}




/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
  
}
</style>
</head>
<body>
    <div style="width:100%; height:70px; margin-bottom:20px;">
      <img src="https://techcrunch.com/wp-content/uploads/2015/10/screen-shot-2015-10-08-at-4-20-16-pm.png?w=730&crop=1" style="haight:80px; width:25%">
    </div>
    <nav>
      <ul>
        <li><a id="ad" href="index.html">Go Back</a></li>
      </ul>
    </nav>
  <br>
  <br>
  <br>
  <br>
  <h1 style="color:red; font-size:30px; margin-left:10px;">Advanced Search</h1>
      <br>
  <div class="container">
    <form action="https://google.com/search" method="GET">
    <div class="row">
      <div class="col-25">
        <label for="xX4UFf">all these words:</label>
      </div>
      <div class="col-75">
        <input type="text" id="xX4UFf" name="as_q">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="CwYCWc">this exact word or phrase:</label>
      </div>
      <div class="col-75">
        <input type="text" id="CwYCWc" name="as_epq">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="mSoczb" class="otByu">any of these words:</label>
      </div>
      <div class="col-75">
        <input type="text" id="mSoczb" name="as_oq" class="dat">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="t2dX1c">none of these words:</label>
      </div>
      <div class="col-75">
        <input type="text" id="t2dX1c" name="as_eq">
      </div>
    </div>
    <div class="row">
    <br>
      <input style="background-color:blue; color:white;"type="submit" value="Advanced Search">
    </div>
    </form>
  </div>

</body>
</html>
